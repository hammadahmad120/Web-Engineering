<!DOCTYPE>
<html>
	<head>
	<link rel="styleSheet" href="styles.css">
	<title> Yahoo Registration </title>
	</head>
	
	<body bgcolor="white">
		<label for="lblYahoo" color="voilet" font-size:100%> Yahoo! </label>
			<input type="button" name="btnSignin" value="Help" style="float: right;" > </input>
			&nbsp &nbsp &nbsp &nbsp 
			<input type="button" name="btnHelp" value="Sign in" style="float: right;">  </input>
			</br> </br> </br>
		<form name="signupForm">
			
			&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
			<h1 > Sign up </h1></br>
			<input type="text" name="firstName" placeholder="First Name" required>
			<!--&nbsp &nbsp &nbsp &nbsp-->
			<input type="text" name="lastName" placeholder="Last Name"><br><br>
			<input type="text" name="userName" placeholder="Yahoo Username" size=53 required ><br><br>
			<input type="password" name="pswd" placeholder="Password" minlength="8" size=53 required><br><br>
			<input type="tel" name="phone" placeholder="Mobile Number" required><br><br>
			<input type="date" name="bdate"  style= "width:196px"><br><br>
			<input type="radio" name="gender" value="Male" checked>Male
			<input type="radio" name="gender" value="Female" >Female<br><br>
			<input type="tel" name="optionalPhone" placeholder="Optional Recovery Number" required>
			&nbsp &nbsp &nbsp &nbsp
			<input type="text" name="relationshipName" placeholder="Relationship"><br><br>
			<p> I agree to Yahoo Terms and Privacy </p>
			<input type="submit" name="signup" value="Create Account">

		</form>
	</body>
</html>
