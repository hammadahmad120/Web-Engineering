<!DOCTYPE html>
<html>
<head>
	<title>Qno 2 A</title>
</head>
<body>
	<h1> String Demo</h1>
	<br>
	<label>Enter a String:</label>
	<input type="text" name="enter-string" id="txtf1"><br>
	<label style="padding-right:48px;">Result:</label>
	<input type="text" name="Result" id="txtf2"><br>
	<input type="button" name="enterbtn" id="btn1" value="Find number of words (Space seperated)" onclick="countWords('txtf1','txtf2')">
	<script type="text/javascript">
		function countWords(id1,id2){
			var words=document.getElementById(id1).value.split(" ");
			var count=words.length;
			document.getElementById(id2).value=count;
			var string="";
			for(var i=0;i<count;i++){
				string=string+words[i]+"\n";
			}
			alert(string);

		}
	</script>

</body>
</html>
